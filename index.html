<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="image-area">
        <img src="./images/leaves.jpg">

        <div class="logo-area">
            <img src="./images/odin-lined.png">
        </div>

        Photo by <a href="">Hailey West</a> on <a href="">Unsplash</a>
    </div>

    <div class="form-area">

        <div class="intro">

            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
            <br>
            You <span class="italic-text">know</span> you want to.

        </div>

        <div class="inputs">
            <form id="signup-form">
                <legend>Let's do this!</legend>

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number">

                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </form>
        </div>

        <div class="buttons">
            <button type="submit" form="signup-form">Create Account</button>
            Already have an account?
            <a href=""> Log in</a>
        </div>

    </div>

</body>

</html>
