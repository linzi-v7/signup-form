<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="logo-area">
        <img src="./images/odin-lined.png" alt="Odin Logo">
        <p>ODIN</p>
    </div>

    <div class="credits">
        <p>Photo by <a href="">Hailey West</a> on <a href="">Unsplash</a></p>
    </div>

    <div class="flex-container">

        <div class="image-area">

            <img src="./images/leaves.jpg" alt="background image of leaves">

        </div>

        <div class="form-area">

            <div class="intro">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize
                    your deepest dreams. Sign up now to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </p>


            </div>

            <div class="inputs">
                <p>Let's do this!</p>
                <form id="signup-form" action="https://httpbin.org/post" method="POST">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first_name">FIRST NAME</label>
                            <br>
                            <input type="text" id="first_name" name="first_name" minlength="3" required>
                        </div>

                        <div class="form-item">
                            <label for="last_name">LAST NAME</label>
                            <br>
                            <input type="text" id="last_name" name="last_name" minlength="3" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-item">
                            <label for="phone_number">PHONE NUMBER</label>
                            <br>
                            <input type="tel" id="phone_number" name="phone_number" minlength="5" required
                                pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-item">
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" id="password" name="password" required minlength="7" maxlength="21">
                        </div>

                        <div class="form-item">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" id="confirm_password" name="confirm_password" required minlength="7"
                                maxlength="21">
                        </div>
                    </div>
                </form>
            </div>

            <div class="buttons">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account?<a href=""> Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
